<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Displaying Blocks</title>
	<link rel="stylesheet" type="text/css" href="Displaying_Blocks.css">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<img src="github.jpg" alt="github cats" height="75" width="100" id="git_pic">
			<h1>Display our blocks!</h1>
			<img src="catandninja.png" alt="cat and ninja" height="75" width="100" id="ninja_pic">
		</div>
		<div id="container">
			<div class="column">
				<div class="cubeo">
					<img src="dojocat.jpg" alt="dojo cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="coder2.jpg" alt="coder cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="cherry.jpg" alt="ice cream cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="aidorucat.png" alt="love cat" class="pico">
				</div>
			</div>
			<div class="column">
				<div class="cubee">
					<img src="heisencat.png" alt="Breaking Bad cat" class="pice">
				</div>
				<div class="cubee">
					<img src="riddlocat.png" alt="The Riddler cat" class="pice">
				</div>
				<div class="cubee">
					<img src="oktobercat.png" alt="Oktoberfest cat" class="pice">
				</div>
				<div class="cubee">
					<img src="domo-cat.png" alt="Domo cat" class="pice">
				</div>
			</div>
			<div class="column">
				<div class="cubeo">
					<img src="linkcat.png" alt="Link cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="chellocat.jpg" alt="Portal cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="mario.png" alt="Mario cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="kantana.jpg" alt="Kantana cat" class="pico">
				</div>
			</div>
			<div class="column">
				<div class="cubee">
					<img src="ironcat.png" alt="Ironman cat" class="pico">
				</div>
				<div class="cubee">
					<img src="stormtroopocat.png" alt="Stormtrooper cat" class="pico">
				</div>
				<div class="cubee">
					<img src="cooler.png" alt="My Little Pony cat" class="pico">
				</div>
				<div class="cubee">
					<img src="daftpunk.gif" alt="Daftpunk cat" class="pico">
				</div>
			</div>
			<div class="column">
				<div class="cubeo">
					<img src="defunktocat.png" alt="Cobain, before blowing his head off, cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="visionary.jpg" alt="Visionary cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="jean-luc-picat.jpg" alt="Jean-Luc Picard cat" class="pico">
				</div>
				<div class="cubeo">
					<img src="codercat.jpg" alt="Coder cat" class="pico">
				</div>
			</div>
		</div>
		
	</div>


</body>
</html>
