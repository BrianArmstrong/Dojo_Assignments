<!DOCTYPE html>
<html>
<head>
	<title>Numbers Only (Bonus)</title>
	<script type="text/javascript">
		function Numbers_Only_Bonus(arr){
			var count = 0;
			for(var i = 0; i < arr.length; i++){
				if(typeof arr[i] === "number"){
					arr[count]=arr[i];
					count++;
				}
			}arr.length = count;
			console.log(arr)
		}
		Numbers_Only_Bonus(["Beer", "whiskey", 4, 13, "cartoon", true]);
		
	</script>
</head>
