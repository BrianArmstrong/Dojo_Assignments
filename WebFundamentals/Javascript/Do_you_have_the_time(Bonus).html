<head>
	<title>Do you have the time (Bonus)</title>
	<script type="text/javascript">
	
	var HOUR = 7;

	if(PERIOD === "AM"){
		if(MINUTE<30){
			if(MINUTE === 15){
				console.log("It's a quarter past "+HOUR+ " in the morning")
			}

			if(MINUTE === 45){

			}

			}
		}	
	}
	else{

			}	
		}
		else{

			if(MINUTE === 45){
				console.log("It's a quarter 'til "+(HOUR+1)+" in the evening")
			}

			}
		}
	}
