<!DOCTYPE html>
<html>
<head>
	<title>While you wait</title>
	<script type="text/javascript">
		
		var daysUntilMyBirthday = 0;

		while (daysUntilMyBirthday >=0){
			console.log("There are " +daysUntilMyBirthday+ " days until my birthday.")
		
			if(daysUntilMyBirthday>=30){
				console.log("That sucks!")
			}
			if(daysUntilMyBirthday<30 && daysUntilMyBirthday > 5){
				console.log("It's getting close!")
			}
			if(daysUntilMyBirthday<=5 && daysUntilMyBirthday!=0){
				console.log("Almost there!")
			}
			if(daysUntilMyBirthday===0){
				console.log("OH SNAP! IT'S MY BIRTHDAY!!!")
			}

			daysUntilMyBirthday--;
		}




	</script>
</head>
<body>

</body>
</html>
