	<script type="text/javascript">
		function Slot(quarters){
			var winNumber = 13;
			while(quarters>0){
				if(winNumber === ((Math.trunc(Math.random()*100)+1))){
					quarters = quarters + (Math.floor(Math.random()*50)+51);
					console.log(quarters);
				}
				quarters = quarters -1;
				// console.log(quarters);
			}
		}
		Slot(1000);
	</script>
