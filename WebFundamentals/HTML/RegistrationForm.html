<!DOCTYPE html>
<html>
<head>

	<title>My Registration Form</title>

</head>

<body>
	<form>

		<h1>My Registration Form</h1>

		<p><label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name=""></p>

		<p><label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name"></p>

		<p><label for="Email">Email:</label>
		<input type="text" id="Email" name="Email"></p>

		<p><label for="password">Password:</label>
		<input type="text" id="password" name="password"></p>

		<p><label for="pw_confirm">PW Confirm:</label>
		<input type="pw_confirm" name="pw_confirm"></p>

		<p><label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male"></p>

		<p><label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="female"></p>

		<p><label for="other">Other</label>
		<input type="radio" id="other" name="gender"></p>

		<p>A short description about yourself:</p>
		<textarea name="description"></textarea>

		<p><input type="submit" value= "Submit"></p>
	</form>
	
</body>
</html>
