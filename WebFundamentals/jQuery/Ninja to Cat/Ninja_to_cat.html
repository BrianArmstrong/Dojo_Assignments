<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Functions</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("img").click(function(){
				$(this).attr("temp", $(this).attr("src"));
				$(this).attr("src", $(this).attr("alt-src"));
				$(this).attr("alt-src", $(this).attr("temp"));
			});
		

			
		});
	</script>
	<style type="text/css">
		#wrapper{
			width:100px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<img src="img/cat0.png" alt-src="img/ninja0.png"><br>
		<img src="img/cat1.png" alt-src="img/ninja1.png"><br>
		<img src="img/cat2.png" alt-src="img/ninja2.png"><br>
		<img src="img/cat3.png" alt-src="img/ninja3.png"><br>
		<img src="img/cat4.png" alt-src="img/ninja4.png">
	</div>
</body>
</html>
