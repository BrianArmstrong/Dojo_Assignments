<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Functions</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("img").click(function(){
				$(this).hide();
			})
			$("#show_button").click(function(){
				$("img").show();
			
		})
		})
	</script>
</head>
<body>
	<img src="https://drmarkpbarry.files.wordpress.com/2013/07/0517-maffly-kipp_mormon-missionaries-550x358.jpg" width="200.666">
	<img src="https://drmarkpbarry.files.wordpress.com/2013/07/0517-maffly-kipp_mormon-missionaries-550x358.jpg" width="200.666">
	<img src="https://drmarkpbarry.files.wordpress.com/2013/07/0517-maffly-kipp_mormon-missionaries-550x358.jpg" width="200.666">
	<img src="https://drmarkpbarry.files.wordpress.com/2013/07/0517-maffly-kipp_mormon-missionaries-550x358.jpg" width="200.666">
	<img src="https://drmarkpbarry.files.wordpress.com/2013/07/0517-maffly-kipp_mormon-missionaries-550x358.jpg" width="200.666">
	<img src="https://drmarkpbarry.files.wordpress.com/2013/07/0517-maffly-kipp_mormon-missionaries-550x358.jpg" width="200.666">
	<img src="https://drmarkpbarry.files.wordpress.com/2013/07/0517-maffly-kipp_mormon-missionaries-550x358.jpg" width="200.666">
	<img src="https://drmarkpbarry.files.wordpress.com/2013/07/0517-maffly-kipp_mormon-missionaries-550x358.jpg" width="200.666">

	<button id="show_button">show</button>
		
</body>
</html>
