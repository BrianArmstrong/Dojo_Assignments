<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Users</title>
	<link rel="stylesheet" type="text/css" href="Users.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script>
    	$(document).ready()
    </script>
</head>
<body>
	<div id="wrapper">
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Contact #</th>
			</tr>
		</table>
		<div id="info_box">
			<h1>Add User</h1>

			<p><label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name=" value="First Name"></p>

			<p><label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" value="Last Name"></p>

			<p><label for="Email">Email:</label>
			<input type="text" id="Email" name="Email" value="Email"></p>

			<p><label for="contact_no.">Contact No.</label>
			<input type="text" id="contact_no." name="contact_no." value="Phone #"></p>

			<button>Add User</button>

		</div>
	</div>
</body>
</html>
